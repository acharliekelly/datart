name: üêõ Bug report
description: Something is broken or behaving unexpectedly
labels: ["bug"]
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      description: One sentence description of the bug.
      placeholder: "Mobile control panel toggle does nothing"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the exact steps that trigger the bug.
      placeholder: |
        1. Go to ...
        2. Click ...
        3. Observe ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: "What you thought would happen."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: "What actually happened instead."
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Browser, OS, device, URL, etc.
      placeholder: |
        - URL: https://acharliekelly.me
        - Browser: Chrome 128
        - OS: Windows 11
        - Device: Desktop
    validations:
      required: false

  - type: textarea
    id: extra
    attributes:
      label: Additional context / screenshots
      placeholder: "Logs, screenshots, notes, etc."
    validations:
      required: false
